	<script>
		function loadproducts(page) {
			for (i = 1; i <= 9; i++) {
				var img = designs[i + page].split('|')[0];
				var prdctitle = designs[i + page].split('|')[1];;
				var category = designs[i + page].split('|')[2];;
				var prc = designs[i + page].split('|')[3];

				var prd = document.getElementById('prod' + i);
				prd.src = 'themes/images/designs/' + img + '.jpg';

				var prdlink = document.getElementById('proddtl' + i);
                prdlink.href = 'product_detail.html#' + img + '&' + prdctitle + '&' + category + '&' + prc + '&' + 'D';

				var prdtitile = document.getElementById('prodtitle' + i);
				prdtitile.innerHTML = (prdctitle ? prdctitle : '');

				var code = document.getElementById('prodcat' + i);
				code.innerHTML = (category ? category : '');

				var price = document.getElementById('prodprice' + i);
				price.innerHTML = '<span>&#8377; </span>' + prc;

			}
		}

        function randomizeblouses() {
            var blsprd;
            var blsprddtl;
            var blsrndInt = 1;
            for (i = 1; i <= 2; i++) {
                blsrndInt = Math.floor(Math.random() * 39) + 1;
                blsprd = document.getElementById('rndblouse' + i);
                blsprd.src = 'themes/images/blouses/blouse' + blsrndInt + '.jpg';

                blsprddtl = document.getElementById('rndblouse' + i + '_original');
                blsprddtl.href = 'themes/images/blouses/blouse' + blsrndInt + '.jpg';
            }
        }
	</script>
