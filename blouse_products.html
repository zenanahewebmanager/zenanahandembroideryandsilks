	<script type="text/javascript">
		includeHTML();
		var pagescount = Math.round(designs.length/ 9);
		var pages = Array.from({ length: pagescount }, () => []);// new Array(pagescount,9);
        counter=0;
		for (i = 0; i < pagescount; i++) {
			for (j = 0; j < 9; j++) {
				counter++;
				if (designs[counter] == null) { counter = 0; }
                pages[i][j + 1] = designs[counter];
			}
        }
	</script>
	<script>
		var loadpage = 1;
		function loadproducts(page) {
			loadpage = page;
			for (i = 1; i <= 9; i++) {
                var img = pages[loadpage -1][i].split('|')[0]; 
                var prdctitle = pages[loadpage-1][i].split('|')[1];
                var category = pages[loadpage-1][i].split('|')[2];
				var prc = pages[loadpage - 1][i].split('|')[3];
                var code = pages[loadpage - 1][i].split('|')[4];

				var prd = document.getElementById('prod' + i);
				prd.src = 'themes/images/blouses/' + img + '.jpg';

				var prdlink = document.getElementById('proddtl' + i);
                prdlink.href = 'product_detail.html#' + img + '&' + prdctitle + '&' + code + '&' + prc + '&' + 'B';

				var prdtitile = document.getElementById('prodtitle' + i);
                prdtitile.innerHTML = (prdctitle ? prdctitle.replaceAll('+', ' ') : '');

				var code = document.getElementById('prodcat' + i);
                code.innerHTML = (category ? category.replaceAll('+', ' ') : '');

				var price = document.getElementById('prodprice' + i);
				price.innerHTML = '<span>&#8377; </span>' + prc;

			}
		}

		function loadnext() {
            if (pagescount > loadpage) {
                loadproducts(loadpage + 1);
			} else {
                loadpage = 1;
            }
        }

		function randomizeblouses() {
            var blsprd;
            var blsprddtl;
            var blsrndInt = 1;
            for (i = 1; i <= 2; i++) {

                blsrndInt = Math.floor(Math.random() * 39) + 1;
                while (embdesigns[blsrndInt] == null) {
                    blsrndInt = Math.floor(Math.random() * 39) + 1;
                }
                var img = (embdesigns[blsrndInt] != null ? embdesigns[blsrndInt].split('|')[0] : '');
                var prdctitle = (embdesigns[blsrndInt] != null ? embdesigns[blsrndInt].split('|')[1] : '');
                var category = (embdesigns[blsrndInt] != null ? embdesigns[blsrndInt].split('|')[2] : '');
                var prc = (embdesigns[blsrndInt] != null ? embdesigns[blsrndInt].split('|')[3] : '');
                var code = (embdesigns[blsrndInt] != null ? embdesigns[blsrndInt].split('|')[4] : '');


                blsprd = document.getElementById('rndblouse' + i);
                blsprd.src = 'themes/images/designs/' + img + '.jpg';

                blsprddtl = document.getElementById('rndblouse' + i + '_original');
                blsprddtl.href = 'product_detail.html#' + img + '&' + prdctitle + '&' + code + '&' + prc + '&' + '';

                var blousetitle = document.getElementById('rndblouse' + i + '_title');
                blousetitle.innerHTML = (prdctitle ? prdctitle.replaceAll('+', ' ') : '');;

                var blouecategory = document.getElementById('rndblouse' + i + '_category');
                blouecategory.innerHTML = (category ? category.replaceAll('+', ' ') : '');;

                var bloueprice = document.getElementById('rndblouse' + i + '_price');
                bloueprice.innerHTML = '<span>&#8377; </span>' + prc;;

            }
		}
	</script>
	<script>
		loadproducts(1);
		randomizeblouses();
